<!DOCTYPE html>
<html>
<head>
<title>Student Form</title>
</head>

<body style="background-color:#00334d;">
	<h1 style = "text-align : center ; font-size:200%;  color: white">Student Registration form</h1>

	<form>
		
		<fieldset style="background-color:lavender">
			<legend><p style = " font-size:120%; font-family: Times; background-color:lightblue;">Name</p></legend>
		<label for="fname">First Name:  </label>
		<input type="text" id="fname" name = "fname"><br>
		<br>
		<label for="lname">Last Name:  </label>
		<input type="text" id="lname" name = "lname"><br>

		</fieldset>

        <fieldset style="background-color:lavender">
        	<legend><p style = " font-size:120%; font-family: Times; background-color:lightblue;">Student's Details</p></legend>
		<label for="rollno">Roll No:   </label>
		<input type="number" id="rollno" name = "rollno"><br>
        <br>
        <label for="em">email-id:   </label>
		<input type="email" id="em" name = "em"><br>

		</fieldset>

		<fieldset style="background-color:lavender">
			<legend><p style = " font-size:120%; font-family: Times; background-color:lightblue;">Course Subjects</p></legend>
			<label for="de">Select Department Elective:</label>
			<select id="de" name="de">
				<option value ="None Selected" selected>None Selected</option>
				<option value ="Web Technologies">Web Technologies</option>
				<option value ="Low Power VLSI">Low Power VLSI</option>
			</select><br>
			<br>

			<label for="de">Select Open Elective:</label>
			<select id="oe" name="oe">
                <option value ="None Selected" selected>None Selected</option>
				<option value ="Soft Skills">Soft Skills</option>
				<option value ="OOPS">OOPS</option>
				<option value ="Control Systems">Control Systems</option>
				<option value ="Business">Business</option>
			</select><br>
			<br>

			<label for="de">Select Compulsory Subjects: (select any four subjects)</label><br>
			<input type = "checkbox" id ="subj1" name ="Subject1" value ="subj1">
			<label for = "subject1">Data Networks</label><br>
			<input type = "checkbox" id ="subj2" name ="Subject2" value ="subj2">
			<label for = "subject1">Digital Signal Processing</label><br>
			<input type = "checkbox" id ="subj3" name ="Subject3" value ="subj3">
			<label for = "subject1">Information Theory and Coding</label><br>
			<input type = "checkbox" id ="subj4" name ="Subject4" value ="subj4">
			<label for = "subject1">ETROS</label><br>
			<input type = "checkbox" id ="subj5" name ="Subject5" value ="subj5">
			<label for = "subject1">Smart Antenna</label><br>



		</fieldset>
		<br>	

		<fieldset style="background-color:lavender">
			<legend><p style = " font-size:120%; font-family: Times; background-color:lightblue;">Remarks</p></legend>
			<p>Remarks/Comments:</p>
			<textarea name="message" style = "width:1000px; height:100px;" ></textarea>
			<br>
		</fieldset>
		<br>




		<center><input type ="submit" value ="Submit"></center><br>

  
	</form>

</body>
</html>
